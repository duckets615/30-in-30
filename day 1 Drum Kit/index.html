<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./css/index.css' />
    <link rel="shortcut icon" href="./assets/background.jpg" />
    <title>Drum Kit</title>
</head>

<body>
    <div class="keys">
        <div class="key border" data-key="a">A <p class='txt'>CLAP</p></div>
        <div class="key border" data-key="s">S <p class='txt'>HIHAT</p></div>
        <div class="key border" data-key="d">D <p class='txt'>KICK</p></div>
        <div class="key border" data-key="f">F <p class='txt'>OPENHAT</p></div>
        <div class="key border" data-key="g">G <p class='txt'>BOOM</p></div>
        <div class="key border" data-key="h">H <p class='txt'>RIDE</p></div>
        <div class="key border" data-key="j">J <p class='txt'>SNARE</p></div>
        <div class="key border" data-key="k">K <p class='txt'>TOM</p></div>
        <div class="key border" data-key="l">L <p class='txt'>TINK</p></div>
    </div>


    <audio class='sound' data-key="a" src='sounds/clap.wav'></audio>
    <audio class='sound' data-key="s" src='sounds/hihat.wav'></audio>
    <audio class='sound' data-key="d" src='sounds/kick.wav'></audio>
    <audio class='sound' data-key="f" src='sounds/openhat.wav'></audio>
    <audio class='sound' data-key="g" src='sounds/boom.wav'></audio>
    <audio class='sound' data-key="h" src='sounds/ride.wav'></audio>
    <audio class='sound' data-key="j" src='sounds/snare.wav'></audio>
    <audio class='sound' data-key="k" src='sounds/tom.wav'></audio>
    <audio class='sound' data-key="l" src='sounds/tink.wav'></audio>

    <script>
        window.addEventListener('keydown', (e) => {
            const audio = document.querySelector(`audio[data-key="${e.key}"]`);
            const key = document.querySelector(`.key[data-key="${e.key}"]`)
            audio.currentTime = 0;
            audio.play();
            key.classList.remove('border');
            key.classList.add('play');            
        });
        document.querySelectorAll('.key').forEach(key => key.addEventListener('transitionend', (e) => {
            e.target.classList.remove('play');
            e.target.classList.add('border');
        }));
    </script>
</body>
</html>
